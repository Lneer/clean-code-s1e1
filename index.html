<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <div class="logo">
    <img class="logo__img"src="./eisenhower-matrix.jpg">
    <a class="logo__nav" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>

  <div class="todo-form">
    <p id="add-task">
      <label for="new-task">Add Item</label>
      <div class="task-row">
        <input class="add-task__input" id="new-task"  type="text">
        <button class="edit-btn">Add</button>
      </div>
    </p>

    <h3>Todo</h3>

    <ul id="incomplete-tasks">
      <li class="todo-task">
        <input class="todo-task__checkbox" type="checkbox">
        <label class="todo-task__name">Pay Bills</label>
        <input class="todo-task__input" type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img src="./remove.svg"></button>
      </li>

      <li class="todo-task todo-task_edit-mode">
        <input class="todo-task__checkbox" type="checkbox">
        <label class="todo-task__name">Go Shopping</label>
        <input class="todo-task__input" type="text" value="Go Shopping" >
        <button class="edit-btn">Save</button>
        <button class="delete-btn"><img src="./remove.svg"></button>
      </li>
    </ul>

    <h3>Completed</h3>

    <ul id="completed-tasks">
      <li class="todo-task">
        <input class="todo-task__checkbox" type="checkbox" checked>
        <label class="todo-task__name">See the Doctor</label>
        <input class="todo-task__input" type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
